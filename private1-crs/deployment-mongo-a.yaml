---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-a
  labels:
    application: mongo-a
spec:
  replicas: 1
  selector:
    matchLabels:
      application: mongo-a
  template:
    metadata:
      labels:
        application: mongo-a
    spec:
      containers:
        - image: mirror.gcr.io/library/mongo:8.0
          name: mongo-a
          command:
            - mongod
            - "--replSet"
            - rs0
            - "--bind_ip"
            - "*"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /data/db
              name: mongodb-data
      volumes:
        - name: mongodb-data
          emptyDir: {}
---
